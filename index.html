<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penugasan 2 FE OTI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <section class="contact">
      <div class="contact-tittle">
        <h2 class="contact-us">Contact Us</h2>
      </div>
      <div class="form">
        <form class="contact-form">
          <div class="name">
            <p class="name-p">First Name</p>
            <p class="name-p-last">Last Name</p>
          </div>
          <div class="name-cluster">
            <input type="text" placeholder="First Name" class="input-box1"/>
            <input type="text" placeholder="Last Name" class="input-box1"/>
          </div>
          <div class="email-cluster">
            <div>
              <p>Email</p>
            </div>
            <input type="email" placeholder="Email Address" class="input-box2"/>
            <div>
              <p>Message</p>
            </div>
            <input type="text" placeholder="Message" class="input-box3">
          </div>
          <div class="send-cluster">
            <button class="send-button">Send<img src="./assets/send.png"></button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
